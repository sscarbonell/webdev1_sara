<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <div class="NutriFacts">
    <h3>Nutrition Facts</h3>
    <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th colspan="2">Amount per serving</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Sodium</td>
        <td>25mg</td>
        <td>40%</td>
      </tr>
      <tr>
        <td>Total Fat</td>
        <td>100mg</td>
        <td>40%</td>
      </tr>
      <tr>
        <td>Total Carbs</td>
        <td>80mg</td>
        <td>20%</td>
      </tr>
      <tr>
        <td>Protein</td>
        <td>60mg</td>
        <td>30%</td>
      </tr>
    </tbody>
    </table>
  </div>
  <br/>
  <br/>
  <div class="NameAgeAddress">
    <table border="1">
    <thead>
      <tr>
        <th colspan="2">NAME</th>
        <th>AGE</th>
        <th>ADDRESS</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Angela</td>
        <td>Ordonez</td>
        <td>2</td>
        <td>Pasig City</td>
      </tr>
      <tr>
        <td>Camille</td>
        <td>Tenorio</td>
        <td>1</td>
        <td>Taguig City</td>
      </tr>
      <tr>
        <td>Juan</td>
        <td>Caballero</td>
        <td>2</td>
        <td>Quezon City</td>
      </tr>
      <tr>
        <td>Carlos</td>
        <td>Pelimer</td>
        <td>1</td>
        <td>Pasig City</td>
      </tr>
    </tbody>
    </table>
  </div>
</body>
</html>
