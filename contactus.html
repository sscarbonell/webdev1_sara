<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Sara</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">
  <nav class="bg-pink-300 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl text-white font-bold">Contact Us</h1>
      <ul class="flex space-x-4 text-white">
        <li><a href="homepage.html">Home</a></li>
        <li><a href="aboutme.html">About Me</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <section id="contact" class="bg-cover bg-center bg-pink-500 text-center p-10">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold text-center text-white mb-8">Message Me</h2>
      <div class="max-w-md mx-auto">
        <form>
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
            <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md">
          </div>
          <div class="mb-4">
            <label for="subject" class="block text-sm font-medium text-gray-600">Subject</label>
            <input type="text" id="subject" name="subject" class="w-full px-4 py-2 border rounded-md">
          </div>
          <div class="mb-4">
            <label for="message" class="block text-sm font-medium text-gray-600">Message</label>
            <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-md"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="bg-pink-700 text-white px-4 py-2 rounded-md hover:bg-indigo-400">Send</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <section id="socmed" class="p-6">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-600">Social Media Links</label>
      <div class="flex space-x-4">
          <a href="https://www.facebook.com/sscarbonell" class="text-pink-500 hover:text-pink-700">Facebook</a>
          <a href="https://www.instagram.com/sanggre_sanghaya" class="text-pink-500 hover:text-pink-700">Instagram</a>
          <a href="https://www.tiktok.com/@sanggre_sanghaya" class="text-pink-500 hover:text-pink-700">TikTok</a>
          <a href="https://twitter.com/sanggresanghaya" class="text-pink-500 hover:text-pink-700">Twitter</a>
          <a href="https://www.linkedin.com/in/saraiel-sanghaya-carbonell-a2733665" class="text-pink-500 hover:text-pink-700">LinkedIn</a>
          <a href="https://github.com/sscarbonell/webdev1_sara" class="text-pink-500 hover:text-pink-700">GitHub</a>
      </div>
    </div>
  </section>
  <footer class="bg-pink-300 text-white text-center py-4">
    <div class="container mx-auto">
      <p>&copy; 2023 Sara. <a href="terms.html">Terms & Conditions</a></p>
